<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <style>
        img {
            height: 100px;
            width: 100px;
            margin: 5px;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .dice-row {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <h2>Git And Github</h2>

    <h2> Dice Game </h2>

    <div class="dice-row" id="p1Dice"></div>
    <div class="dice-row" id="p2Dice"></div>

    <button id="rollDice">Play Game</button>

    <div class="result" id="result"></div>

    <script>
        const diceFaces = [
            ""
            ,
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoxK7Fxujl9hpma66DZk8gK_g27WDgJbZs3w&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSn9DDOH-0D-NAl4n1NIYLXdmZ9gpsvh-ekqA&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTMfRvQp4bkBZ0Sf5RxY1beBDzLSF20R_quQ&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_FDR3VqaykN4kDML-3QoDEJzAgzjf8u79WQ&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVXwMKSGhAJ9dQOazYfcLGZET76MjGl4S_iCLqRM4KBqA98jBKqGMWwVFYc5pXW3JRPYA&usqp=CAU",
            "https://game-icons.net/icons/ffffff/000000/1x1/delapouite/dice-six-faces-five.svg"
        ]
        let rollBtn = document.getElementById("rollDice");
        let p1DiceDiv = document.getElementById("p1Dice");
        let p2DiceDiv = document.getElementById("p2Dice");
        let resultDiv = document.getElementById("result");

        rollBtn.addEventListener("click", () => {
            // clear old dice
            p1DiceDiv.innerHTML = "";
            p2DiceDiv.innerHTML = "";
            resultDiv.innerText = "";

            let rolls = Array(5).fill(0);

            let p1Rolls = rolls.map(() => Math.floor(Math.random() * 6) + 1);
            let p2Rolls = rolls.map(() => Math.floor(Math.random() * 6) + 1);

            p1Rolls.forEach(r => {
                let img = document.createElement("img");
                img.src = diceFaces[r];
                p1DiceDiv.appendChild(img);
            });

            p2Rolls.forEach(r => {
                let img = document.createElement("img");
                img.src = diceFaces[r];
                p2DiceDiv.appendChild(img);
            });

            let p1Score = p1Rolls.reduce((a, b) => a + b, 0);
            let p2Score = p2Rolls.reduce((a, b) => a + b, 0);

            setTimeout(() => {
                let winner = "";
                if (p1Score > p2Score) {
                    winner = `üéâ Player 1 Wins üèÜ ( ${p1Score} vs ${p2Score} )`;
                } else if (p2Score > p1Score) {
                    winner = `üéâ Player 2 Wins üèÜ ( ${p2Score} vs ${p1Score} )`;
                } else {
                    winner = `ü§ù It's a Tie! ( ${p1Score} - ${p2Score} )`;
                }
                resultDiv.innerText = winner;
            }, 500); 
        });
    </script>

</body>

</html>
